<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% seo %}
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  {% if site.google_analytics %}
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '{{ site.google_analytics }}');
  </script>
  {% endif %}
</head>
<body class="cyber-theme"> <!-- ADDED THIS CLASS -->
  <header class="cyber-header">
    <nav>
      <a href="{{ '/' | relative_url }}">Home</a>
      {% for page in site.header_pages %}
        <a href="{{ page | relative_url }}">{{ page | remove: '.md' | capitalize }}</a>
      {% endfor %}
    </nav>
  </header>

  <main class="cyber-main"> <!-- Added class for main content -->
    {{ content }}
  </main>

  <footer class="cyber-footer"> <!-- Added class for footer -->
    <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}</p>
  </footer>
</body>
</html>
