---
layout: default
---

<section class="section" style="background-color: var(--darker); border-top: 1px solid var(--gray);">
  <div class="container">
    <article class="post">
      <header class="post-header">
        <h1 class="section-title">{{ page.title }}</h1>
        <p class="meta">Posted on {{ page.date | date: "%B %d, %Y" }}</p>
      </header>
      <div class="post-content">
        {{ content }}
      </div>
    </article>
  </div>
</section>
