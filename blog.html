---
layout: default
title: Blog
permalink: /blog/
---

<section class="section" style="background-color: var(--darker); border-top: 1px solid var(--gray);">
  <div class="container">
    <h2 class="section-title">> The Mattysploit Blog</h2>
    <div class="post-grid">
      {% for post in site.posts %}
      <article class="post-tile">
        <a href="{{ post.url | relative_url }}">
          <img src="{{ post.image | default: '/img/default.jpg' }}" alt="{{ post.title }}">
          <div class="post-meta">
            <h3>{{ post.title }}</h3>
            <p class="post-date">{{ post.date | date: "%B %d, %Y" }}</p>
            <p class="post-tagline">{{ post.tagline | default: post.excerpt }}</p>
          </div>
        </a>
      </article>
      {% endfor %}
    </div>
  </div>
</section>
