---
layout: default
title: Blog
permalink: /blog/
---

<section class="section" style="background-color: var(--darker); border-top: 1px solid var(--gray);">
  <div class="container">
    <h2 class="section-title">> The Mattysploit Blog</h2>
    {% for post in site.posts %}
      <article class="post-preview">
        <h3><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h3>
        <p>{{ post.excerpt }}</p>
        <p class="meta">Posted on {{ post.date | date: "%B %d, %Y" }}</p>
      </article>
    {% endfor %}
  </div>
</section>
