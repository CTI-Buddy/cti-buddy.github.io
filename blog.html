---
layout: default
title: Blog
permalink: /blog/
---

<section class="section blog-section">
  <div class="container">
    <h1 class="section-title">All Blog Posts</h1>

    <!-- Tag filter buttons -->
    <div class="tag-filter">
      <button class="tag-btn" data-tag="all">All</button>
      {% assign all_tags = site.tags | sort %}
      {% for tag in all_tags %}
        <button class="tag-btn" data-tag="{{ tag[0] }}">{{ tag[0] }}</button>
      {% endfor %}
    </div>

    <!-- Blog posts list -->
    <div class="blog-posts">
      {% for post in site.posts %}
        <div class="blog-tile" data-tags="{{ post.tags | join: ',' }}">
          <a href="{{ post.url | relative_url }}">
            <h2>{{ post.title }}</h2>
            <p class="tagline">{{ post.excerpt | strip_html | truncatewords: 20 }}</p>
          </a>
        </div>
      {% endfor %}
    </div>
  </div>
</section>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const buttons = document.querySelectorAll('.tag-btn');
    const posts = document.querySelectorAll('.blog-tile');

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        const tag = btn.getAttribute('data-tag');

        posts.forEach(post => {
          const postTags = post.getAttribute('data-tags').split(',');
          if (tag === 'all' || postTags.includes(tag)) {
            post.style.display = '';
          } else {
            post.style.display = 'none';
          }
        });
      });
    });
  });
</script>
