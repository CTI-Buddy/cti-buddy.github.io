---
layout: default
title: Blog
permalink: /blog/
---

<section class="section blog-section" style="background-color: var(--darker); border-top: 1px solid var(--gray);">
  <div class="container">
    <h2 class="section-title">Thoughts, Analysis, Rants</h2>
    <div class="blog-grid">
      {% for post in site.posts %}
        <div class="blog-tile">
          <a href="{{ post.url | relative_url }}">
            <img src="{{ post.image }}" alt="{{ post.title }} image">
            <h3>{{ post.title }}</h3>
            <p class="blog-date">{{ post.date | date: "%B %d, %Y" }}</p>
            <p class="tagline">{{ post.tagline }}</p>
          </a>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
